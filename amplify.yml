version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm install -g @ionic/cli
        - npm install aws-amplify
        - npm install @aws-amplify/ui-angular
        - ionic build --prod
  artifacts:
    baseDirectory: www
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*