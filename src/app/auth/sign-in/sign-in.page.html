<ion-header>
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="emailForm" (ngSubmit)="submitEmail()" *ngIf="!showOtpInput">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="emailForm.invalid">Send OTP</ion-button>
  </form>

  <form [formGroup]="otpForm" (ngSubmit)="submitOtp()" *ngIf="showOtpInput">
    <ion-item>
      <ion-label position="floating">OTP Code</ion-label>
      <ion-input type="text" formControlName="otp" maxlength="8"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="otpForm.invalid">Confirm OTP</ion-button>
  </form>
</ion-content>
